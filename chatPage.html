<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="showSocketMessage.js" defer></script>

</head>

<body>
    <header class="header">
        <h1 class="heading">Example chat</h1>
        <div class="logout-form">
            <h3 class="name"></h3>
            <button class="change-name">Change name</button>
            <a href="#" class="logout">Logout</a>
        </div>
        <div class="new-name-box">
            <input type="text" class="another-name" placeholder="Enter new name">
            <button class="new-name">Ok</button>
        </div>
    </header>
    <main class="main-content">
        <section class="messages-container">
            <ul id="messages"></ul>
            <form action="">
                <input id="message" autocomplete="off" />
                <button>Send</button>
            </form>
        </section>
        <section class="users-online">
            <ul id="online-users">
                <p>Online:</p>
            </ul>
        </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
